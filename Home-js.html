<!DOCTYPE html>
<html>
<head>
    <title>User Form Validation</title>
    <script>
        function validateForm() {
            var email = document.forms["myForm"]["email"].value;
            var username = document.forms["myForm"]["username"].value;
            var password = document.forms["myForm"]["password"].value;

            // Validate email
            var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Validate username
            var usernameRegex = /^[a-zA-Z0-9_-]{3,16}$/;
            if (!usernameRegex.test(username)) {
                alert("Username must be alphanumeric and between 3-16 characters long");
                return false;
            }

            // Validate password
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must contain at least one lowercase letter, one uppercase letter, one numeric digit, and be 6-20 characters long");
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="myForm" onsubmit="return validateForm()" method="post">
        <label>Email:</label>
        <input type="text" name="email" required><br>

        <label>Username:</label>
        <input type="text" name="username" required><br>

        <label>Password:</label>
        <input type="password" name="password" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
